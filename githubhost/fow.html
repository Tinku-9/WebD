<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woow</title>
   
    
</head>
<body>
    <input type="text"  id="id1" onkeydown="fun1()" onkeyup="fun2()">
    <script>
        let var1= document.getElementById("id1");
        function fun1(){
            var1.setAttribute("style", "color: blue");
        }
        function fun2(){
            var1.setAttribute("style", "color: red");
        }
    </script>
    
    
</body>
</html>
