<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me If You Can</title>
    <style>
        #id1 {
            position: absolute; 
            top: 50px;
            left: 50px;
            padding: 10px;
            background-color: rgb(0, 187, 249);
            transition: all 0.4s ease; 
            
          
        }
    </style>
</head>
<body>
    <div id="id1">Catch me if you can</div>

    <script>
        let c = 0;
        let id1 = document.getElementById("id1");
        function movement(){
            c = (c + 1) % 4;

            if (c === 0) {
                id1.style.top = "20px";
                id1.style.left = "50px"; 
                id1.style.backgroundColor="lightblue";
            }
            if (c === 1) {
                id1.style.left = "200px";
                id1.style.backgroundColor="lightgreen";
            }
            if (c === 2) {
                id1.style.top = "200px";
                id1.style.backgroundColor="purple";
            }
            if (c === 3) {
                id1.style.left = "50px";
                id1.style.backgroundColor="pink";
            }

        }

        id1.addEventListener("mouseover", movement);
        id1.addEventListener("click",function(){
            id1.innerText="You Won";    
           
            id1.removeEventListener("mouseover",movement);

        });
    </script>
</body>
</html>
